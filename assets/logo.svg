    <path d="M70 92l12 14 28-34" fill="none" stroke="#0a1024" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <path d="M70 92l12 14 28-34" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

