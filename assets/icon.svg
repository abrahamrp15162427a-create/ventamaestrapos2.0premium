    <path d="M256 112l132 74v140l-132 74-132-74V186l132-74z" fill="url(#g1)" opacity="0.25"/>
    <path d="M256 144l104 58v108l-104 58-104-58V202l104-58z" fill="url(#g1)" opacity="0.45"/>
    <path d="M256 178l74 42v80l-74 42-74-42v-80l74-42z" fill="url(#g1)"/>

    <!-- Check / success stroke -->
    <path d="M210 266l26 28 66-74" fill="none" stroke="#0a1024" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <path d="M210 266l26 28 66-74" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
